<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  <link  rel="stylesheet" href="{% static 'indicator/component-styles.css' %}" type="text/css" />
</head>

<body>
  {% verbatim %}
    <div id="app">
      <h1>Target Indicator Demo</h1>
      <div class="child">
        Reached ${{ currentTime }}:
        <input type="range" min="0" max="15" v-model="currentTime" class="slider">
        <svg id="sample" version="1.1" xmlns="http://www.w3.org/2000/svg" width="30%" height="55px" font-weight="bold">
          <rect x=4 y=1 width="50px" height="50px"/>
          <text x="6" y="15" >Target</text>
          <text x="15" y="35">$15</text>
        </svg>
      </div>
      <div @input="currentTime">
          <br>
          {{ text }}
      </div>
    </div>
  {% endverbatim %}

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="{% static 'indicator/components.js' %}"></script>
</body>
</html>
